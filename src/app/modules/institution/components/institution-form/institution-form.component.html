<section class="institution-form">
  <form
    [formGroup]="institutionFormTemplate"
    novalidate
  >
    <label
      >საიდენტიფიკაციო
      <input
        class="form-control inst-input-type"
        formControlName="identification"
        type="text"
        name="identificationCreate"
        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
      />
    </label>

    <label
      >დასახელება*
      <input
        class="form-control inst-input-type"
        name="institutionName"
        formControlName="name"
        required
      />
    </label>
    <label
      >საკონტაქტო ნომერი*
      <input
        class="form-control number-field"
        name="mobile"
        type="number"
        formControlName="number"
        required
      />
    </label>
  </form>
</section>
