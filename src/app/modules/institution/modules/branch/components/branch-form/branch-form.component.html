<section class="branch-form">
  <h1 *ngIf="showCreate">დაწესებულება: {{ instName }} - ფილიალის შექმნა</h1>
  <h1 *ngIf="!showEdit">დაწესებულება: {{ instName }} - ფილიალის რედაქტირება</h1>
  <h1 *ngIf="show">დაწესებულება: {{ intitutionName }} - ფილიალის ნახვა</h1>

  <form [formGroup]="branchFormTemplate" novalidate>
    <fieldset [disabled]="isDisabled">
      <label
        >მისამართი*
        <input
          class="form-control inst-input-type"
          formControlName="address"
          type="text"
          name="address"
          oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
        />
      </label>

      <label
        >მენეჯერის სახელი*
        <input
          class="form-control inst-input-type"
          name="manager_name"
          formControlName="name"
          required
        />
      </label>
    </fieldset>
  </form>

  <div *ngIf="showCreate">
    <button
      class="btn btn-primary large create-button"
      (click)="onCreate()"
      type="submit"
      id="create-inst"
    >
      <span class="k-icon k-i-plus"></span> შექმნა
    </button>
  </div>

  <div *ngIf="!showEdit">
    <button
      class="btn btn-primary large create-button"
      type="submit"
      (click)="onEdit()"
      id="create-inst"
    >
      <span class="k-icon k-i-plus"></span> შენახვა
    </button>
  </div>
</section>

<section *ngIf="show">
  <h2>ფილიალები</h2>

  <button
    class="btn btn-primary large create-button"
    type="button"
    (click)="sendToPersonAdd()"
  >
    <span class="k-icon k-i-plus"></span>პერსონალის დამატება
  </button>

  <!-- <app-show></app-show> -->
</section>
