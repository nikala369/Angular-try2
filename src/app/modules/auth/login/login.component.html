<form [formGroup]="controlLogin" (ngSubmit)="loginProcess()" class="form">
  <div class="form-group">
    <label>Email </label>
    <input
      class="form-control"
      formControlName="email"
      type="email"
      name="email"
    />
  </div>

  <div class="form-group">
    <label class="label-space">Password</label>
    <input
      class="form-control"
      formControlName="password"
      type="password"
      name="password"
    />
  </div>

  <button
    class="btn btn-primary btn-lg"
    type="submit"
    id="search"
    [disabled]="!controlLogin.valid"
  >
    Log In
  </button>
</form>
